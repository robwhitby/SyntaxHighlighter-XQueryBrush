<script src="shCore.js" type="text/javascript"></script>
<link href="shThemeDefault.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="shBrushXQuery.js"></script>
<link type="text/css" rel="stylesheet" href="shThemeXQuery.css"/>

<script type="text/javascript">
	function update() { 
		document.getElementById('output').innerHTML = 
			'<pre class="brush: xquery; toolbar:false" id="outputcode">' +
			document.getElementById('inputcode').value + '</pre>';
		SyntaxHighlighter.highlight(); 
		return false; 
	}
</script>

<textarea id="inputcode" style="width:100%;height:200px">
xquery version '1.0-ml';

let $let := <x>"test"</x>
return element element {
    attribute attribute { 1 },
    element test { 'a' },
    attribute foo { "bar" },
    fn:doc()[ foo/@bar eq $let ],
    //x }
</textarea>

<button onclick="return update()">Update</button>

<div id="output">
</div>
